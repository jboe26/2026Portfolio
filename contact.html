    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="nav-container">
      <a class="nav-brand" href="index.html">Joshua Boepple</a>

      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">

        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>Please fill out the form below to get in touch with me.</p>

      <form id="contactForm" class="contact-form">

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" id="firstName" name="firstName" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="preferredContact">Preferred Contact Method</label>
            <select id="preferredContact" name="preferredContact">
              <option value="">Select preference</option>
              <option value="email">Email</option>
              <option value="phone">Phone Call</option>
              <option value="text">Text Message</option>
              <option value="either">Either Email or Phone</option>
            </select>
          </div>

          <div class="form-group">
            <label for="serviceInterest">Service Interest</label>
            <select id="serviceInterest" name="serviceInterest">
              <option value="">Select service</option>
              <option value="Web Development">Web Development</option>
              <option value="UI/UX Design">UI/UX Design</option>
              <option value="Consultation">Consultation</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group full">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>

      </form>

      <div id="formMessage" class="form-message"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>2026 Joshua Boepple</p>
  </footer>

  <script src="main.js"></script>



</body>

</html>
